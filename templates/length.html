{% extends "index.html" %}
{% block content %}
<form method="post">
    <label for="length">Enter the length to convert</label><br>
    <input type="number" id="length" name="length"><br><br>
    <label for="convert">Unit to convert from</label><br>
    <select id="unit_from" name="unit_from">
        <option value="foot">ft</option>
        <option value="mm">mm</option>
        <option value="cm">cm</option>
        <option value="m">m</option>
        <option value="km">km</option>
        <option value="inch">inch</option>
        <option value="yard">yard</option>
        <option value="mile">mile</option>
    </select><br><br>
    <label for="unit">Unit to convert to</label><br>
    <select id="unit_to" name="unit_to">
        <option value="ft">ft</option>
        <option value="mm">mm</option>
        <option value="cm">cm</option>
        <option value="m">m</option>
        <option value="km">km</option>
        <option value="inch">inch</option>
        <option value="yard">yard</option>
        <option value="mile">mile</option>
    </select><br><br>
    <button type="submit">Convert</button>
</form>
<div class="result">
    {% if result %}
        <p>Result of your calculation<br> {{ result }}</p>
    {% endif %}
</div>
{% endblock %}
